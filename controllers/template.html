<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Lead Generated</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F2F2F2;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 100px;
      height: auto;
    }

    h1 {
      color: #228B22; /* Primary Color */
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }

    .lead-info {
      background-color: #ADD8E6; /* Secondary Color */
      border: 1px solid #228B22; /* Primary Color */
      border-radius: 5px;
      padding: 20px;
      margin: 20px 0;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      font-weight: bold;
      color: #555;
    }

    td {
      color: #333;
    }

    p {
      margin-bottom: 10px;
    }

    .footer-note {
      font-size: 0.8em;
      color: #FA8072; /* Accent Color */
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>New Lead Generated</h1>
    <p>Hi,</p>
    <p>A new lead has been generated. Here are the details:</p>
  
    <div class="lead-info">
      <table>
        <tr>
          <th>Name:</th>
          <td>{{Name}}</td>
        </tr>
        <tr>
          <th>Email:</th>
          <td>{{email}}</td>
        </tr>
        <tr>
          <th>Phone:</th>
          <td>{{phone}}</td>
        </tr>
        <tr>
          <th>Message:</th>
          <td>{{message}}</td>
        </tr>
      </table>
    </div>
  
    <p>Please follow up with the lead at the earliest.</p>
  
    <p class="footer-note">This is an auto-generated email. Please do not reply.</p>
  </div>
</body>
</html>
